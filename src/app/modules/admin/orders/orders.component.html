<div class="content-layout fullwidth-standard-inner-scroll">
  <!-- Main -->
  <div class="main">
    <!-- Header -->
    <div class="header">
      <!-- Title -->
      <div class="title">
        <h1>Orders</h1>
      </div>

      <!-- Main actions -->
      <div class="main-actions">
        <!-- Search -->
        <div class="search">
          <mat-form-field class="treo-mat-dense treo-mat-no-subscript">
            <mat-icon matPrefix [svgIcon]="'search'"></mat-icon>
            <input
              matInput
              [autocomplete]="'off'"
              [placeholder]="'Search Orders'"
              (keyup)="applyFilter($event.target.value)"
            />
          </mat-form-field>
        </div>
      </div>

      <div class="loader" *ngIf="isLoading">
        <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
      </div>
    </div>

    <!-- Products list -->
    <div class="table-list">
      <ng-container *ngIf="dataList.length > 0; else noOrders">
        <div class="table-wrapper">
          <!-- Table -->
          <table
            [ngClass]="{ loading: isLoading }"
            mat-table
            matSort
            [matSortActive]="'order_id'"
            [matSortDisableClear]="true"
            [matSortDirection]="'desc'"
            [multiTemplateDataRows]="true"
            [dataSource]="dataSource"
          >
            <!-- SKU -->
            <ng-container matColumnDef="order_id">
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                disableClear
              >
                Order ID
              </th>
              <td mat-cell *matCellDef="let row">
                {{ row.order_id }}
              </td>
            </ng-container>

            <!-- Name -->
            <ng-container matColumnDef="full_name">
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                disableClear
              >
                Name
              </th>
              <td mat-cell *matCellDef="let row">
                {{ row.full_name }}
              </td>
            </ng-container>

            <!-- Price -->
            <ng-container matColumnDef="payment_type">
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                disableClear
              >
                payment_type
              </th>
              <td mat-cell *matCellDef="let row">
                {{ row.payment_type }}
              </td>
            </ng-container>

            <!-- Stock -->
            <ng-container matColumnDef="payable_charges">
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                disableClear
              >
                Stock
              </th>
              <td mat-cell *matCellDef="let row">
                {{ row.payable_charges }}
              </td>
            </ng-container>

            <!-- Active -->
            <ng-container matColumnDef="status">
              <th
                class="bg-cool-gray-50 dark:bg-cool-gray-700 border-t"
                mat-header-cell
                mat-sort-header
                *matHeaderCellDef
                disableClear
              >
                Status
              </th>
              <td mat-cell *matCellDef="let row">
                <span
                  class="inline-flex items-center font-bold text-xs px-2 py-2px rounded-full tracking-wide uppercase green-200"
                >
                  <span class="w-2 h-2 rounded-full mr-2 bg-green"></span>
                  <span class="pr-2px leading-relaxed whitespace-no-wrap">{{
                    row.status
                  }}</span>
                </span>
              </td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                disableClear
              >
                Actions
              </th>
              <td mat-cell *matCellDef="let row">
                <button
                  mat-button
                  class="action_btn"
                  (click)="viewDetails(row)"
                >
                  <span class="material-icons"> remove_red_eye </span>
                </button>
              </td>
            </ng-container>

            <tr
              mat-header-row
              *matHeaderRowDef="displayedColumns; sticky: true"
            ></tr>
            <tr
              class="product-row"
              mat-row
              *matRowDef="let product; columns: displayedColumns"
              (click)="viewDetails(product)"
            ></tr>
          </table>
        </div>

        <!-- <mat-paginator
          [ngClass]="{ loading: isLoading }"
          [length]="this.pagination.length"
          [pageIndex]="pagination.page"
          [pageSize]="pagination.size"
          [pageSizeOptions]="[5, 10, 25, 100]"
          [showFirstLastButtons]="true"
        ></mat-paginator> -->

        <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
      </ng-container>

      <ng-template #noOrders>
        <div class="no-products">Loading orders data...</div>
      </ng-template>
    </div>
  </div>
</div>
